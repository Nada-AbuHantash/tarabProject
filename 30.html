<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Organizer</title>
</head>

<body>
    <h1>Monthly Bill Organizer</h1>
    <div>
        <label for="billName">Bill Name:</label>
        <input type="text" id="billName">
        <label for="billAmount">Amount:</label>
        <input type="number" id="billAmount" step="0.01">
        <button onclick="addBill()">Add Bill</button>
    </div>
    <h2>Bills</h2>
    <ul id="billList"></ul>
    <h3>Total Monthly Expenses: $<span id="totalAmount">0.00</span></h3>
    <button onclick="generatePDF()">Generate PDF Report</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script>
        let bills = [];
        function addBill() {
            const billName = document.getElementById('billName').value;
            const billAmount = parseFloat(document.getElementById('billAmount').value);
            if (billName && !isNaN(billAmount)) {
                bills.push({ name: billName, amount: billAmount });
                updateBillList();
            }
            document.getElementById('Name').value = '';
            document.getElementById('Amount').value = '';
        }
        function updateBillList() {
            const billList = document.getElementById('billList');
            const totalAmount = bills.reduce((sum, bill) => sum + bill.amount, 0);
            billList.innerHTML = bills.map(bill => `<li>${bill.name}: $${bill.amount.toFixed(2)}</li>`).join('');
            document.getElementById('totalAmount').innerText = totalAmount.toFixed(2);
        }
        function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            let yPosition = 10;
            doc.setFontSize(16);
            doc.text("Monthly Bill Report", 10, yPosition);
            yPosition += 10;
            bills.forEach(bill => {
                doc.setFontSize(12);
                doc.text(`${bill.name}: $${bill.amount.toFixed(2)}`, 10, yPosition);
                yPosition += 10;
            });
            const totalAmount = bills.reduce((sum, bill) => sum + bill.amount, 0);
            doc.text(`Total Monthly Expenses: $${totalAmount.toFixed(2)}`, 10, yPosition + 10);
            doc.save("Monthly_Bill_Report.pdf");
        }
    </script>
</body>

</html>
